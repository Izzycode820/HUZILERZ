# Plan Showcase Configuration - Display & Presentation Layer
# Separates pricing truth (plans.yaml) from UI presentation
# Based on Shopify's pricing page pattern

free:
  order: 1
  name_override: "Free"
  tagline: "Start selling with zero risk"

  badge:
    text: null
    tone: neutral   # neutral | highlight | warning

  pricing_display:
    mode: free      # free | intro | standard | starting_at
    supports_yearly_billing: false

  cta:
    default: "Get started"
    current_plan: "Current plan"

  highlighted_features:
    - "Up to 20 products"
    - "1 workspace"
    - "Basic theme library"

beginning:
  order: 2
  name_override: "Beginner"
  tagline: "For growing informal businesses"

  badge:
    text: "Most popular"
    tone: highlight

  pricing_display:
    mode: intro
    intro_label: "Intro offer"
    intro_suffix: "for {intro_duration_days} days"
    has_intro_discount: true
    supports_yearly_billing: true

  cta:
    default: "Start intro trial"
    current_plan: "Keep current plan"

  highlighted_features:
    - "Up to 50 products"
    - "Basic analytics"
    - "2 GB storage"
    - "Theme library access"

pro:
  order: 3
  name_override: "Pro"
  tagline: "Scale like a real business"

  badge:
    text: "Best value"
    tone: highlight

  pricing_display:
    mode: intro
    intro_label: "Limited-time offer"
    intro_suffix: "for {intro_duration_days} days"
    has_intro_discount: true
    supports_yearly_billing: true

  cta:
    default: "Upgrade now"
    current_plan: "Current plan"

  highlighted_features:
    - "Up to 300 products"
    - "Custom domain"
    - "Pro analytics"
    - "Basic automation"
    - "Full API access"

enterprise:
  order: 4
  name_override: "Enterprise"
  tagline: "For complex organizations"

  badge:
    text: "Enterprise"
    tone: neutral

  pricing_display:
    mode: intro
    intro_label: "Exclusive offer"
    intro_suffix: "for {intro_duration_days} days"
    has_intro_discount: true
    supports_yearly_billing: true

  cta:
    default: "Get started"
    current_plan: "Current plan"

  highlighted_features:
    - "Unlimited products"
    - "Dedicated support"
    - "Advanced analytics"
    - "Advanced automation"
    - "Unlimited workspaces"
