mutation ApplyDiscountToCart($input: ApplyDiscountToCartInput!) {
  applyDiscountToCart(input: $input) {
    success
    error
    message
    cart {
      id
      subtotal
      discountCode
      discountAmount
      total
      hasDiscount
      items {
        id
        quantity
        totalPrice
      }
      itemCount
    }
  }
}
