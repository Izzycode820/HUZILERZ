mutation CreateCart {
  createCart {
    sessionId
    expiresAt
    cart {
      id
      items {
        id
        product {
          id
          name
          price
          mediaUploads {
            thumbnailWebp
          }
        }
        variant {
          id
          option1
          option2
          option3
        }
        quantity
        totalPrice
      }
      subtotal
      itemCount
    }
  }
}