mutation CreateCodOrder(
  $sessionId: String!
  $customerInfo: CustomerInfoInput!
  $shippingRegion: String!
) {
  createCodOrder(
    input: {
      sessionId: $sessionId
      customerInfo: $customerInfo
      shippingRegion: $shippingRegion
    }
  ) {
    success
    orderId
    orderNumber
    message
    error
  }
}