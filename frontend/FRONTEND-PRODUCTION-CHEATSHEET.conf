# ============================================================
# OPTIMIZED NGINX CONFIGURATION FOR HUZILERZ FRONTEND
# File: /etc/nginx/nginx.conf
# ============================================================

user www-data;

# Set to 'auto' to use all available CPU cores
worker_processes auto;

pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    # Increased from 768 for better performance
    # Each worker can handle this many concurrent connections
    worker_connections 1024;

    # Accept multiple connections at once (performance boost)
    multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    # Hide nginx version number (security)
    server_tokens off;

    # Increase hash bucket size for long domain names
    server_names_hash_bucket_size 64;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings (Modern & Secure)
    ##

    # Only use TLS 1.2 and 1.3 (TLS 1.0/1.1 are deprecated and insecure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Strong cipher suite (added for better security)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # SSL session cache for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    ##
    # Logging Settings (Optimized)
    ##

    # Buffer logs to reduce disk writes (already configured correctly)
    access_log /var/log/nginx/access.log combined buffer=32k;

    # Only log warnings and errors (already configured correctly)
    error_log /var/log/nginx/error.log warn;

    ##
    # Gzip Compression Settings (Optimized)
    ##

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

    ##
    # Connection & Performance Settings
    ##

    # Keep connections alive for better performance
    keepalive_timeout 65;
    keepalive_requests 100;

    # Reset hung connections
    reset_timedout_connection on;

    # Client body size limit (20MB for GraphQL file uploads via apollo-upload-client)
    client_max_body_size 20M;

    # Timeout settings
    client_body_timeout 30;
    client_header_timeout 12;
    send_timeout 10;

    # Proxy timeouts (for backend API calls)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    ##
    # Rate Limiting (DDoS Protection)
    ##

    # Limit requests to 10 per second per IP
    # 10m = 10 megabytes of memory for tracking IPs
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Limit requests to API endpoints more strictly
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    # Connection limit per IP (prevents too many concurrent connections)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    ##
    # Security Headers (Production Security)
    ##

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    ##
    # Cookie & Header Settings (For HTTP-only cookies and custom headers)
    ##

    # Preserve original request headers when proxying
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Pass custom headers from client to backend
    # These are set by Apollo Client in clients.ts
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Workspace-Id $http_x_workspace_id;

    # Enable cookie forwarding (critical for credentials: 'include')
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;

    # Disable buffering for real-time responses (GraphQL subscriptions)
    proxy_buffering off;

    ##
    # File Upload Settings (For GraphQL multipart uploads)
    ##

    client_body_buffer_size 256k;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 16k;

    ##
    # Virtual Host Configs
    ##

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

