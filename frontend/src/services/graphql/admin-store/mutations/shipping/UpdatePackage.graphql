mutation UpdatePackage($id: ID!, $input: PackageInput!) {
  updatePackage(id: $id, input: $input) {
    success
    message
    error
    package {
      id
      name
      packageType
      size
      weight
      method
      regionFees
      estimatedDays
      useAsDefault
      isActive
      productCount
      fullDescription
      createdAt
      updatedAt
    }
  }
}
