mutation UpdateVariant($variantId: String!, $updateData: VariantUpdateInput!) {
  updateVariant(variantId: $variantId, updateData: $updateData) {
    success
    message
    error
    variant {
      id
      sku
      barcode
      option1
      option2
      option3
      price
      compareAtPrice
      costPrice
      trackInventory
      isActive
      position
      displayName
      effectivePrice
      featuredMedia {
        id
        url
        thumbnailUrl
        optimizedUrl
      }
      inventory {
        id
        quantity
        onhand
        available
        condition
        isAvailable
        location {
          id
          name
        }
        isLowStock
        stockStatus
      }
      totalStock
      isAvailable
    }
  }
}
