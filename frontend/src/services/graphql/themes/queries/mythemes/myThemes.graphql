query MyThemes($workspaceId: ID!) {
  myThemes(workspaceId: $workspaceId) {
    id
    themeName
    themeSlug
    isActive
    isPublished
    isDraft
    canDelete
    createdAt
    lastEditedAt
    publishedAt
    isPasswordProtected
    storefrontPassword
    template {
      id
      name
      slug
      previewImage
      version
    }
  }
}
