version: 1

applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - corepack enable
            - corepack prepare pnpm@9.15.0 --activate
            - env | grep -i npm_config | cut -d= -f1 | xargs -I {} unset {} 2>/dev/null || true
            - pnpm install
        build:
          commands:
            - pnpm build
            - cp -r public .next/standalone/public
            - mkdir -p .next/standalone/.next
            - cp -r .next/static .next/standalone/.next/static

      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'

      cache:
        paths:
          - .pnpm-store/**/*
          - .next/cache/**/*
