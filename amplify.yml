version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - npm install -g pnpm@9.15.0
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter frontend run build
        postBuild:
          commands:
            # Copy static assets to standalone folder (required for standalone mode)
            - cp -r public .next/standalone/public
            - cp -r .next/static .next/standalone/.next/static
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
    appRoot: frontend
