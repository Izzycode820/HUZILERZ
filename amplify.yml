version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install pnpm globally (not included in Amplify by default)
            - npm install -g pnpm@9.15.0
            # Install all workspace dependencies from monorepo root
            - cd ..
            - pnpm install --frozen-lockfile
            - cd frontend
        build:
          commands:
            - npx next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: frontend
