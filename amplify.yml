version: 1

applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@9.15.0 --activate
            - unset npm_config_legacy_peer_deps
            - unset npm_config___l_e_g_a_c_y___p_e_e_r___d_e_p_s_
            - pnpm install --frozen-lockfile --strict-peer-dependencies=false
        build:
          commands:
            - pnpm build
            - cp -r public .next/standalone/public
            - mkdir -p .next/standalone/.next
            - cp -r .next/static .next/standalone/.next/static

      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'

      cache:
        paths:
          - .pnpm-store/**/*
          - .next/cache/**/*
