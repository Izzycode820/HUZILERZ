version: 1

applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - cp -r public .next/standalone/public
            - mkdir -p .next/standalone/.next
            - cp -r .next/static .next/standalone/.next/static

      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'

      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
